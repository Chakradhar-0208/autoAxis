name: Keep Backend Alive

on:
  schedule:
    - cron: '*/5 * * * *'
  workflow_dispatch:   # allows manual trigger too

jobs:
  ping:
    runs-on: ubuntu-latest

    steps:
      - name: Ping backend health endpoint
        run: |
          curl -sS --max-time 20 https://autoaxisbackend.onrender.com/ || true
